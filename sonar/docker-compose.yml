services:
  postgres:
    image: postgres:17.2-alpine3.21
    container_name: sonarqube-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sonarqube}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sonarqube}
      POSTGRES_DB: ${POSTGRES_DB:-sonarqube}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data:Z
    networks:
      - sonarqube-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sonarqube}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  sonarqube:
    image: sonarqube:25.12.0.117093-community
    container_name: sonarqube
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-sonarqube}
      SONAR_JDBC_USERNAME: ${POSTGRES_USER:-sonarqube}
      SONAR_JDBC_PASSWORD: ${POSTGRES_PASSWORD:-sonarqube}
      # Disable Elasticsearch bootstrap checks for development
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - ./sonarqube_data:/opt/sonarqube/data:Z
      - ./sonarqube_extensions:/opt/sonarqube/extensions:Z
      - ./sonarqube_logs:/opt/sonarqube/logs:Z
    tmpfs:
      - /opt/sonarqube/temp:size=512M
    ports:
      - "9000:9000"
    networks:
      - sonarqube-network
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Increase memory limits to prevent Elasticsearch OOM
    mem_limit: 4g
    mem_reservation: 2g
    shm_size: 512m

networks:
  sonarqube-network:
    driver: bridge
