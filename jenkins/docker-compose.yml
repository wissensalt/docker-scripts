services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - JENKINS_HOME=/var/jenkins_home
    restart: unless-stopped
    user: "1000:1000" # Jenkins user ID in container
    cap_add:
      - SYS_ADMIN
      - SETUID
      - SETGID
      - SYS_CHROOT
      - NET_ADMIN
    security_opt:
      - "seccomp=unconfined"
      - "apparmor=unconfined"
    tmpfs:
      - /tmp
      - /var/tmp

networks:
  default:
    driver: bridge
