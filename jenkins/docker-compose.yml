version: "3.7"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: my-jenkins-server
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home      
    networks:
      - jenkins_net
    environment:      
      - "JAVA_OPTS=${JAVA_OPTS}"
      - "JENKINS_OPTS= ${JENKINS_OPTS}"
volumes:
  jenkins_data:
networks:
  jenkins_net:
    